name: CI linux

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: git submodule update --init thirdparty/imgui thirdparty/osdialog thirdparty/filesystem
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install glfw3 glm nlohmann-json-dev
    - name: Build
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j2
