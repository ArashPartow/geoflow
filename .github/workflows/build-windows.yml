name: CI Windows

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        cd %VCPKG_INSTALLATION_ROOT%
        git pull origin master
        git log -n 1
        vcpkg update
        vcpkg install glfw3 glm nlohmann-json
        vcpkg integrate install
    - name: Build
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DGF_USE_EXTERNAL_JSON=ON -DCMAKE_TOOLCHAIN_FILE=%VCPKG_INSTALLATION_ROOT%\scripts\buildsystems\vcpkg.cmake
        cmake --build .
